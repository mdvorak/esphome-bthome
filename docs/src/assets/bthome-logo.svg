<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1e40af"/>
    </linearGradient>
  </defs>
  <circle cx="100" cy="100" r="90" fill="url(#bg)"/>
  <g fill="white">
    <!-- Bluetooth symbol -->
    <path d="M100 40 L100 160 M100 100 L130 70 L100 40 L100 100 L130 130 L100 160"
          stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Signal waves -->
    <path d="M145 80 Q160 100 145 120" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M155 65 Q180 100 155 135" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.5"/>
    <!-- Home icon hint -->
    <circle cx="70" cy="100" r="15" fill="white" opacity="0.3"/>
  </g>
</svg>
