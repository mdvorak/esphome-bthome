# Weather Display Fonts Package
# Reusable font definitions for weather station displays

font:
# Use bold weights for better e-paper readability
- file: "gfonts://Roboto@700"
  id: font_title
  size: 48

- file: "gfonts://Roboto@700"
  id: font_value
  size: 64

- file: "gfonts://Roboto@500"
  id: font_label
  size: 32

- file: "gfonts://Roboto@500"
  id: font_footer
  size: 28

- file: "gfonts://Roboto@700"
  id: font_unit
  size: 36

# Material Design Icons (community)
- file: "https://github.com/Templarian/MaterialDesign-Webfont/raw/master/fonts/materialdesignicons-webfont.ttf"
  id: icon_mdi
  size: 56
  glyphs:
  - "󰔏" # thermometer
  - "󰖎" # water-percent (humidity)
  - "󰖗" # weather-rainy
  - "󰖝" # weather-windy
  - "󰖨" # white-balance-sunny (solar)
  - "󰁹" # battery
  - "󰂃" # battery-alert
  - "󰽔" # home-thermometer
