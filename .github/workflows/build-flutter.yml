# Build Flutter APK for Android
name: Build Flutter APK

on:
  push:
    branches: ["main"]
    paths:
      - "flutter/**"
      - ".github/workflows/build-flutter.yml"
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./flutter

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Build APK
        run: flutter build apk --release

      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/bthome-scanner.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: bthome-scanner-apk
          path: flutter/build/app/outputs/flutter-apk/bthome-scanner.apk

      - name: Upload APK to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: flutter/build/app/outputs/flutter-apk/bthome-scanner.apk
