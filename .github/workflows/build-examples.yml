# Build ESPHome example configurations
name: Build Examples

on:
  push:
    branches: ["main"]
    paths:
      - 'components/**'
      - '*.yaml'
      - '.github/workflows/build-examples.yml'
  pull_request:
    branches: ["main"]
    paths:
      - 'components/**'
      - '*.yaml'
      - '.github/workflows/build-examples.yml'
  workflow_dispatch:

jobs:
  build-esp32:
    name: Build ${{ matrix.config }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config:
          - cpu_temp_esp32.yaml
          - cpu_temp_esp32_nimble.yaml
          - two_gang_switch_esp32.yaml
          - esp32_devkit_basic.yaml
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Compile ${{ matrix.config }}
        run: pipx run esphome compile ${{ matrix.config }}

  build-nrf52:
    name: Build ${{ matrix.config }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config:
          - two_gang_switch_nrf52.yaml
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Compile ${{ matrix.config }}
        run: pipx run esphome compile ${{ matrix.config }}
