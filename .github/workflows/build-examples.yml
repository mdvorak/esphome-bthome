# Build ESPHome example configurations
name: Build Examples

on:
  push:
    branches: ["main"]
    paths:
      - 'components/**'
      - '*.yaml'
      - '.github/workflows/build-examples.yml'
  pull_request:
    branches: ["main"]
    paths:
      - 'components/**'
      - '*.yaml'
      - '.github/workflows/build-examples.yml'
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-esp32:
    name: Build ${{ matrix.config }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config:
          - cpu_temp_esp32.yaml
          - cpu_temp_esp32_nimble.yaml
          - two_gang_switch_esp32.yaml
          - esp32_devkit_basic.yaml
          - button_dimmer_example.yaml
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: pio-esp32-${{ hashFiles('components/**') }}
          restore-keys: pio-esp32-

      - name: Compile ${{ matrix.config }}
        run: |
          pipx run esphome compile ${{ matrix.config }} 2>&1 | tee build.log
          echo "### Memory Usage" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          grep -E "(RAM:|Flash:)" build.log >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  build-nrf52:
    name: Build ${{ matrix.config }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config:
          - two_gang_switch_nrf52.yaml
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: pio-nrf52-${{ hashFiles('components/**') }}
          restore-keys: pio-nrf52-

      - name: Compile ${{ matrix.config }}
        run: |
          pipx run esphome compile ${{ matrix.config }} 2>&1 | tee build.log
          echo "### Memory Usage" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          grep -E "(RAM|ROM|Memory)" build.log | tail -5 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
