# Build ESPHome example configurations
name: Build Examples

on:
  push:
    branches: ["main"]
    paths:
      - 'components/**'
      - '*.yaml'
      - '.github/workflows/build-examples.yml'
  pull_request:
    branches: ["main"]
    paths:
      - 'components/**'
      - '*.yaml'
      - '.github/workflows/build-examples.yml'
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-esp32:
    name: Build ${{ matrix.config }} for ${{ matrix.device.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config:
          - cpu_temp_esp32.yaml
          - cpu_temp_esp32_nimble.yaml
          - two_gang_switch_esp32.yaml
          - esp32_devkit_basic.yaml
          - button_dimmer_example.yaml
        device:
          - {name: esp32, board: esp32dev}
          - {name: esp32-c3, board: esp32-c3-devkitm-1}
          - {name: esp32-s3, board: seeed_xiao_esp32s3}
        exclude:
          # Unsupported NimBLE stack on ESP32 DevKit
          - {config: cpu_temp_esp32_nimble.yaml, device: {name: esp32, board: esp32dev}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: pio-${{ matrix.device.board }}-${{ hashFiles('components/**') }}
          restore-keys: pio-${{ matrix.device.board }}-

      - name: Set ESPHome device
        uses: mikefarah/yq@v4
        with:
          cmd: yq '.esp32.board = "${{ matrix.device.board }}"' -i ${{ matrix.config }}

      - name: Compile ${{ matrix.config }}
        run: |
          pipx run esphome compile ${{ matrix.config }} 2>&1 | tee build.log
          echo "### Memory Usage" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          grep -E "(RAM:|Flash:)" build.log >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  build-nrf52:
    name: Build ${{ matrix.config }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config:
          - two_gang_switch_nrf52.yaml
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: pio-nrf52-${{ hashFiles('components/**') }}
          restore-keys: pio-nrf52-

      - name: Compile ${{ matrix.config }}
        run: |
          pipx run esphome compile ${{ matrix.config }} 2>&1 | tee build.log
          echo "### Memory Usage" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          grep -E "(RAM|ROM|Memory)" build.log | tail -5 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
